[pytest]
addopts = -v --disable-warnings --maxfail=3
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    smoke: marks tests as smoke tests (critical tests for early validation)
    asyncio: marks tests that need to run in asyncio
asyncio_mode = strict
asyncio_default_fixture_loop_scope = function
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
